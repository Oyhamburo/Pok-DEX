<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Pok√©DEX</title>
</head>
<body class="background__container__home">
    <section >
        <article class="home">
            <img src="./img/gameboy.png" alt="" class="home__gameboy">
        </article>
        <article >
            <div class="slideshow-container">
            
                <div class="mySlides fade">
                  <video src="./img/intro.mp4" autoplay="autoplay" loop class="screen"></video>
                </div>
                
                <div class="mySlides fade">
                  <img src="./img/mivecinogengar.jpg" class="screen">
                  <div class="text">Trade Now<br>Press A</div>
                </div>
                
                <div class="mySlides fade">
                  <img src="./img/animado.jpg" class="screen">
                  <div class="text">Farms & Pool<br>Press B</div>
                </div>
                
                <!-- Next y Prev para las botones del gameboy-->
                <div>
                    <a class="prev arrow" onclick="plusSlides(-1)">l</a>
                    <a class="next arrow" onclick="plusSlides(1)">r</a>
                    <a href="" class="enter arrow">c</a>
                    <a href="" class="up arrow">u</a>
                    <a href="" class="down arrow">d</a>
                    <a href="./menu/exchange.html" class="button__ab button__ab__a">A</a>
                    <a href="./menu/farm.html" class="button__ab button__ab__b">B</a>                        
                </div>
                </div>
                <br>
                
                <div style="text-align:center">
                  <span class="dot" onclick="currentSlide(1)"></span> 
                  <span class="dot" onclick="currentSlide(2)"></span> 
                  <span class="dot" onclick="currentSlide(3)"></span> 
                </div>
                <script>
                    let slideIndex = 1;
                    showSlides(slideIndex);
                    
                    function plusSlides(n) {
                    showSlides(slideIndex += n);
                    }
                    
                    function currentSlide(n) {
                    showSlides(slideIndex = n);
                    }
                    
                    function showSlides(n) {
                    let i;
                    let slides = document.getElementsByClassName("mySlides");
                    let dots = document.getElementsByClassName("dot");
                    if (n > slides.length) {slideIndex = 1}    
                    if (n < 1) {slideIndex = slides.length}
                    for (i = 0; i < slides.length; i++) {
                        slides[i].style.display = "none";  
                    }
                    for (i = 0; i < dots.length; i++) {
                        dots[i].className = dots[i].className.replace(" active", "");
                    }
                    slides[slideIndex-1].style.display = "block";  
                    dots[slideIndex-1].className += " active";
                    }
                </script>
                
        </article>
    </section>    
        
    
        
</html>
