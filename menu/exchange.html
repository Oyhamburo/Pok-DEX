<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    
    <script>
        window.onload=function(){
     
            // creamos el objeto audio
            var audioElement = document.createElement('audio');
     
            // indicamos el archivo de audio a cargar
            audioElement.setAttribute('src', '../img/intro-solo-audio.mp3');
     
            // Si deseamos que una vez cargado empieze a sonar...
            //audioElement.setAttribute('autoplay', 'autoplay');
     
            document.getElementById("play").addEventListener("click", function() {
                // Si deseamos que inicie siempre desde el principio
                //audioElement.currentTime = 0;
     
                // iniciamos el audio
                audioElement.play();
            });
     
            document.getElementById("pause").addEventListener("click", function() {
                // hacemos pausa
                audioElement.pause();
            });
        };
        </script>
    </head>
    <body>
     
    <div>
        <input type="button" value="Play" id="play">
        <input type="button" value="Pause" id="pause">
    </div>
    
</body>
</html>
